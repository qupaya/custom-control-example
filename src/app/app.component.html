<h2>AppComponent</h2>

<button (click)="tabValue = 0">
  Reset tabValue to <b>0</b> in AppComponent
</button>

<pre>
  tabValue: {{ tabValue }}
</pre>

<hr />

<app-tabs [(ngModel)]="tabValue">
  <app-tab [value]="0">foo</app-tab>
  <app-tab [value]="1">bar</app-tab>
  <app-tab [value]="2">baz</app-tab>
</app-tabs>
